<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Register - Cozy Adventure Generator</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #fff7ee 0%, #ffe0b2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Open Sans', sans-serif;
        }
        .auth-container {
            background: #fff7ee;
            border-radius: 24px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            min-width: 340px;
            max-width: 380px;
        }
        .auth-tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        .auth-tab {
            background: none;
            border: none;
            font-size: 1.2em;
            font-weight: bold;
            color: #a05a1c;
            padding: 0.5em 1.2em;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: border 0.2s;
        }
        .auth-tab.active {
            border-bottom: 2px solid #a05a1c;
            color: #a05a1c;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.2em;
        }
        .auth-form input {
            padding: 0.8em;
            border: 1px solid #e0c9b2;
            border-radius: 8px;
            font-size: 1em;
        }
        .auth-form button {
            background: #7c4dff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.8em;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 0.5em;
            transition: background 0.2s;
        }
        .auth-form button:hover {
            background: #5f36c7;
        }
        .auth-message {
            min-height: 1.2em;
            font-size: 0.98em;
            text-align: center;
        }
        .auth-title {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #a05a1c;
            margin-bottom: 1.2em;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-title">Cozy Adventure Generator</div>
        <div class="auth-tabs">
            <button id="show-login" class="auth-tab active">Login</button>
            <button id="show-register" class="auth-tab">Register</button>
        </div>
        <form id="login-form" class="auth-form" autocomplete="on">
            <input type="email" 
                   id="login-email" 
                   name="email"
                   placeholder="Email" 
                   autocomplete="email" 
                   required />
            <input type="password" 
                   id="login-password" 
                   name="password"
                   placeholder="Password" 
                   autocomplete="current-password" 
                   required />
            <button type="submit">Login</button>
            <div id="login-message" class="auth-message"></div>
        </form>
        <form id="register-form" class="auth-form" style="display:none;" autocomplete="on">
            <input type="text" 
                   id="register-username" 
                   name="username"
                   placeholder="Username" 
                   autocomplete="username" 
                   required />
            <input type="email" 
                   id="register-email" 
                   name="email"
                   placeholder="Email" 
                   autocomplete="email" 
                   required />
            <input type="password" 
                   id="register-password" 
                   name="password"
                   placeholder="Password" 
                   autocomplete="new-password" 
                   required />
            <input type="password" 
                   id="register-confirm-password" 
                   name="confirm-password"
                   placeholder="Confirm Password" 
                   autocomplete="new-password" 
                   required />
            <button type="submit">Register</button>
            <div id="register-message" class="auth-message"></div>
        </form>
    </div>
    <script>
        // Tab switching
        document.getElementById('show-login').onclick = function() {
            document.getElementById('login-form').style.display = 'flex';
            document.getElementById('register-form').style.display = 'none';
            this.classList.add('active');
            document.getElementById('show-register').classList.remove('active');
        };
        document.getElementById('show-register').onclick = function() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'flex';
            this.classList.add('active');
            document.getElementById('show-login').classList.remove('active');
        };
    </script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
